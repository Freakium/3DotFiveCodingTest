<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ross Chan - 3DotFive Code Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="functions.js"></script>
</head>
<body onload="init()">
	<div class="wrapper">
		<div class="header">
			Firebase Login/Data Test
			<div class="header_right"><button onClick="userSignOut()">Sign Out</button></div>
		</div>
		<div class="content">
			<div class="login_disabled">
				<h1>Screen 3</h1>
				<form method="post" class='form-horizontal' onsubmit="return editHandler(this);">
					<div class="row">
						<div class="col-sm-4"><b>Text 1:</b></div>
						<div class="col-sm-8"><input type="text" id="text1" class="input" readonly /></div>
					</div>
					<div class="row">
						<div class="col-sm-4"><b>Text 2:</b></div>
						<div class="col-sm-8"><input type="text" id="text2" class="input" readonly /></div>
					</div>
				<div class="submit_container"><input type="submit" id="submit" value="Edit" /></div>
				</form>
				<div id="warning"></div>
			</div>
		</div>
		<div class="footer">Ross Chan - 3DotFive Code Test</div>
	</div>
</body>
</html>
